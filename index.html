<!-- NAV -->
<div id="nav-container">
    <nav class="navbar navbar-expand-md navbar-light">
        <a class="navbar-brand" href="index.html">
            <img src="assets/images/meal-planner-logo.png" width="200px" class="d-inline-block align-top" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item mobile">
                    <p class="staticSearch">Recipe Quick Search</p>
                </li>
                <li class="nav-item mobile">
                    <a class="nav-link navBtn staticSearch" onclick="staticSearch('gluten free')">Gluten-Free<i class="far fa-check-circle"></i></a>
                </li>
                <li class="nav-item mobile">
                    <a class="nav-link navBtn staticSearch" onclick="staticSearch('healthy')">Healthy<i class="far fa-heart"></i></a>
                </li>
                <li class="nav-item mobile">
                    <a class="nav-link navBtn staticSearch" onclick="staticSearch('quick and easy')">Quick &amp; Easy<i class="far fa-clock"></i></a>
                </li>
                <li class="nav-item mobile">
                    <a class="nav-link navBtn staticSearch" onclick="staticSearch('vegetarian')">Vegetarian<i class="fa fa-leaf"></i></a>
                </li>
                <li class="nav-item mobile-padding">
                    <button alt="Go to your favorites." class="nav-link navBtn" onclick="loadFavorites()">Favorites</button>
                </li>
                <li class="nav-item">
                    <a alt="Checkout your local grocers." class="nav-link navBtn" onclick="loadMap()">Local Grocers</a>
                </li>
                
            </ul>
        </div>
    </nav>
</div>

<!-- POPUP -->
<section class="popup-container">
    <div id="popup"><div id="firebaseui-auth-container"></div></div>
</section>

<!-- PAGE CONTENT -->
<div class="row page-container">

    <!-- SIDE BAR -->
        <div class="col-12 col-md-3">
            <section id="sidebar top-a" class="top fixedsticky">
                <h3>Recommendations</h3>
                <ul>
                    <li class="staticSearch" onclick="staticSearch('chicken')">Chicken<i class="fas fa-utensils"></i></li>
                    <li class="staticSearch" onclick="staticSearch('cookies')">Cookies<i class="fas fa-utensils"></i></li>
                    <li class="staticSearch" onclick="staticSearch('pasta')">Pasta<i class="fas fa-utensils"></i></li>
                    <li class="staticSearch" onclick="staticSearch('salad')">Salad<i class="fas fa-utensils"></i></li>
                </ul>
                <h3>Category</h3>
                <ul>
                    <li class="staticSearch" onclick="staticSearch('gluten free')">Gluten-Free<i class="far fa-check-circle"></i></li>
                    <li class="staticSearch" onclick="staticSearch('healthy')">Healthy<i class="far fa-heart"></i></li>
                    <li class="staticSearch" onclick="staticSearch('quick and easy')">Quick &amp; Easy <i class="far fa-clock"></i></li>
                    <li class="staticSearch" onclick="staticSearch('vegetarian')">Vegetarian <i class="fa fa-leaf"></i></li>
                </ul>
            </section>
        </div>

    <!-- SEARCH -->
    <form class="search-form d-flex justify-content-center">
        <input id="keyword" class="form-control mr-sm-1 search-input" type="text" placeholder="What are you cooking?" aria-label="Search">
        <button id="search" class="btn search-button" type="submit"><i class="fas fa-utensils"></i></button>
    </form>

    <!-- DISPLAY RESULTS -->
        <div class="col-12 col-md-9">
             <!-- MAP -->
            <div id="map"></div>
            <!-- RECIPE -->
            <div class="row">
                <div id="recipe"></div>
            </div>
        </div>

</div>
<!-- END PAGE CONTENT -->

<footer id="footer-container">

    <div class="container footer">
        <div class="row footer-logo">
            <div class="col-12 d-flex justify-content-center">

            </div>
            <div class="col-12 d-flex justify-content-center">
                <h3>meals made easy.</h3>
            </div>
        </div>
         <div class="row">
